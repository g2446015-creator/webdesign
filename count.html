<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウンター </title>
    
    <style>
        body {
            font-family: sans-serif;
            display: grid;
            place-items: center;
            min-height: 80vh;
            background-color: #121212; 
            color: #f4f4f4; 
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #1e1e1e; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        textarea {
            width: 100%;
            height: 150px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
            background-color: #252525; 
            color: #f4f4f4; 
            border: 1px solid #444; 
            border-radius: 4px;
        }
        
       
        .controls {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            margin-top: 10px;
        }

        .count-display {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            color: #aaa; 
            
        }
        
        .count-display span {
            color: #00aaff;
            transition: color 0.3s ease; 
        }
        
        .count-display span.warning {
            color: #ff4136;
        }

       
        #clear-button {
            background-color: #444;
            color: #f4f4f4;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
      
        #clear-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>文字数カウンター</h2>
        
        <textarea id="text-input" placeholder="ここに文字を入力してください..."></textarea>
        
        <div class="controls">
            <button id="clear-button">クリア</button>
            
            <p class="count-display">
                現在の文字数: 
                <span id="char-count">0</span>
            </p>
        </div>
    </div>

    <script>
        const charLimit = 100;

        const textInput = document.getElementById('text-input');
        const charCount = document.getElementById('char-count');
        const clearButton = document.getElementById('clear-button'); // ボタン取得

        
        textInput.addEventListener('input', () => {
            const text = textInput.value;
            const count = text.length;
            
            charCount.textContent = count;

            const block = Math.floor(count / charLimit);

            if (block % 2 === 1) {
                charCount.classList.add('warning');
            } else {
                charCount.classList.remove('warning');
            }
        });

        clearButton.addEventListener('click', () => {
          
            textInput.value = '';
           
            charCount.textContent = 0;
            
           
            charCount.classList.remove('warning');
        });
    </script>

</body>
</html>
